<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        /* Add your CSS styles for the admin panel here */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        header {
            background-color: #666;
            color: #fff;
            padding: 50px;
        }
        main {
            padding: 40px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
    </header>

    <main>
        <h2>User Information</h2>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Password</th>
                    <th>IP</th>
                    <th>City</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody id="user-list">
                <!-- User information will be dynamically added here -->
            </tbody>
        </table>
        <button id="back-home-button">Back to Home</button>
    </main>

    <footer>
        <p>&copy; IPtime</p>
    </footer>

    <script>
        // Function to fetch user data from localStorage and populate the admin panel
        function populateAdminPanel() {
            const userList = document.getElementById('user-list');
            const users = JSON.parse(localStorage.getItem('users'));
            if (users) {
                Object.keys(users).forEach(username => {
                    const userData = users[username];
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${username}</td>
                        <td>${userData.password}</td>
                        <td>${userData.ip}</td>
                        <td>${userData.city}</td>
                        <td>${userData.country}</td>
                    `;
                    userList.appendChild(row);
                });
            }
        }

        // Populate the admin panel on page load
        populateAdminPanel();

        // Event listener for the Back to Home button
        document.getElementById('back-home-button').addEventListener('click', function () {
            window.location.href = 'index.html'; // Redirect to the main page
        });
    </script>
</body>
</html>
