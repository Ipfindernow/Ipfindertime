<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        /* Add your CSS styles for the admin panel here */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        header {
            background-color: #666;
            color: #fff;
            padding: 50px;
        }
        main {
            padding: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
    </header>

    <main>
        <h2>User List</h2>
        <ul id="user-list">
            <!-- User data will be displayed here -->
        </ul>
        <button id="back-home-button">Back Home</button>
    </main>

    <footer>
        <p>&copy; IPtime</p>
    </footer>

    <script>
        // Function to update the admin panel with user data
        function updateAdminPanel(username, password, ip, city, country) {
            const userList = document.getElementById('user-list');
            const listItem = document.createElement('li');
            listItem.textContent = `Username: ${username}, Password: ${password}, IP: ${ip}, City: ${city}, Country: ${country}`;
            userList.appendChild(listItem);
        }

        // Check if the admin password is already stored, if yes, redirect to the admin panel
        if (localStorage.getItem('adminPassword') === '211892A') {
            window.location.href = 'admin.html';
        }

        // Event listener for the Back Home button
        document.getElementById('back-home-button').addEventListener('click', function () {
            localStorage.removeItem('adminPassword'); // Remove stored admin password
            window.location.href = 'index.html'; // Redirect to the main page
        });
    </script>
</body>
</html>
