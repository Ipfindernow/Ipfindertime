<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        /* Add your CSS styles for the admin page here */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        header {
            background-color: #666;
            color: #fff;
            padding: 50px;
        }
        main {
            padding: 40px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        #back-button {
            margin-top: 20px; /* Add some margin to create space */
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
    </header>

    <main>
        <h2>User List</h2>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody id="user-list">
                <!-- User data will be dynamically added here -->
            </tbody>
        </table>
        <button id="back-button">Back to Main Page</button> <!-- Move the button here -->
    </main>

    <footer>
        <p>&copy; IPtime</p>
    </footer>

    <script>
        // Function to fetch user data from localStorage and display in the admin panel
        function displayUserData() {
            const userList = document.getElementById('user-list');
            const usersData = JSON.parse(localStorage.getItem('users'));
            if (usersData) {
                Object.entries(usersData).forEach(([username, userData]) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${username}</td>
                        <td>${userData.password}</td>
                    `;
                    userList.appendChild(row);
                });
            }
        }

        // Display user data when the admin page loads
        displayUserData();

        // Event listener for the Back button
        document.getElementById('back-button').addEventListener('click', function () {
            window.location.href = 'index.html'; // Redirect to the main page
        });
    </script>
</body>
</html>
